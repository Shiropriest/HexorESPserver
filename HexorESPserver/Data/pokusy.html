<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .grid-item {
            padding: 10px;
            text-align: center;
            background-color: #3498DB;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Button 1</div>
        <div class="grid-item">Button 2</div>
        <div class="grid-item">Button 3</div>
        <div class="grid-item">Button 4</div>
        <div class="grid-item">Button 5</div>
        <div class="grid-item">Button 6</div>
        <div class="grid-item">Button 7</div>
        <div class="grid-item">Button 8</div>
        <div class="grid-item">Button 9</div>
    </div>
</body>
</html>
