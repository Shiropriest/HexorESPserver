<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modální okno</title>
    <link rel="stylesheet" href="styles.css"> <!-- Připojení CSS souboru -->
</head>
<body>
    <div class="container">
        <h1>Modální okno</h1>
        <button id="openModalBtn">Otevřít okno</button>
    </div>

    <!-- Modální okno -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="inputField">Textové pole:</label>
            <input type="text" id="inputField" placeholder="Zadejte text">
            <button id="toggleBtn">Přepnout text</button>
            <div id="outputField"></div>
            <button id="confirmBtn">Potvrdit</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Připojení JavaScript souboru -->
</body>
</html>
